<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css">
    <title>清欢</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="typewriter">
            <div>
                <span class="keywords">func</span>
                <span class="func"> main</span>
                <span class="bracket">()</span>
                <span class="bracket">{</span>
            </div>
            <div>
                <span>&nbsp;&nbsp;</span>
                <span class="pack">fmt</span><span class="bracket">.</span><span class="func1">Println</span><span
                    class="bracket">(</span><span class="strings">"gopher"</span><span class="bracket">)</span>
            </div>
            <div>
                <span class="bracket">}</span>
            </div>
        </div>
        <div>
            <div class="keyboard">
                <button class="keyboard__key keyboard__key--meta" type="button" data-key="cmd">
                    <span class="keyboard__key-lines">
                        <svg class="keyboard__cmd keyboard__key-line--tr" viewBox="0 0 16 16" width="16px" height="16px"
                            aria-hidden="true">
                            <path fill="none" stroke="currentcolor" stroke-width="2"
                                d="M5.7,10.3v2.3c0,1.3-1,2.3-2.3,2.3S1,14,1,12.7s1-2.3,2.3-2.3H5.7z M5.7,10.3h4.7 M5.7,10.3V5.7M10.3,10.3v2.3c0,1.3,1,2.3,2.3,2.3s2.3-1,2.3-2.3s-1-2.3-2.3-2.3H10.3z M10.3,10.3V5.7 M10.3,5.7H5.7 M10.3,5.7V3.3c0-1.3,1-2.3,2.3-2.3S15,2,15,3.3s-1,2.3-2.3,2.3H10.3z M5.7,5.7V3.3C5.7,2,4.6,1,3.3,1S1,2,1,3.3s1,2.3,2.3,2.3H5.7z" />
                        </svg>
                        <small
                            class="keyboard__key-line keyboard__key-line--small keyboard__key-line--br">command</small>
                    </span>
                </button>
                <button class="keyboard__key" type="button" data-key="c">
                    <span class="keyboard__key-lines">
                        <span class="keyboard__key-line">C</span>
                    </span>
                </button>
                <button class="keyboard__key" type="button" data-key="v">
                    <span class="keyboard__key-lines">
                        <span class="keyboard__key-line">V</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div id="bottom">
        <a href="https://github.com/lmb1113">
            <span
                style="vertical-align: middle;">©2023&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清欢</span>
            <svg style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                viewBox="0 0 19 19">
                <path fill="#50fa7b"
                    d="M8 .5a7.5 7.5 0 0 0-2.385 14.598c.375.069.512-.162.512-.362 0-.178-.006-.646-.009-1.266-2.086.453-2.524-1.006-2.524-1.006-.34-.865-.831-1.096-.831-1.096-.678-.464.051-.455.051-.455.749.052 1.143.771 1.143.771.666 1.14 1.748.812 2.174.623.067-.485.26-.812.475-1.001-1.664-.188-3.415-.832-3.415-3.702 0-.82.293-1.494.773-2.021-.078-.189-.335-.955.072-1.988 0 0 .633-.202 2.073.769A7.182 7.182 0 0 1 8 4.998c.623 0 1.248.084 1.833.248 1.44-.97 2.074-.77 2.074-.77.407 1.033.151 1.8.074 1.988.48.527.772 1.202.772 2.022 0 2.875-1.754 3.513-3.424 3.696.269.231.508.688.508 1.385 0 1-.009 1.804-.009 2.046 0 .2.135.433.514.361A7.5 7.5 0 0 0 8 .5">
                </path>
            </svg>
        </a>
    </div>
</body>
<script src="script.js"></script>

</html>
